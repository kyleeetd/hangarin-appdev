{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Categories</h2>
    <a href="{% url 'category-add' %}" class="btn btn-primary">+ Add Category</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th style="width: 150px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for category in categories %}
        <tr>
            <td>{{ category.name }}</td>
            <td>
                <a href="{% url 'category-edit' category.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'category-delete' category.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">No categories found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
