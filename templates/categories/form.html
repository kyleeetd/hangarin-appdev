{% extends "base.html" %}
{% block content %}
<div class="card p-4">
    <h2>{{ form.instance.pk|yesno:"Edit Category,Add Category" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success">Save</button>
        <a href="{% url 'category-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
