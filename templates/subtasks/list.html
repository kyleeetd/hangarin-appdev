{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>SubTasks</h2>
    <a href="{% url 'subtask-add' %}" class="btn btn-primary">+ Add Subtask</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Task</th>
            <th>Title</th>
            <th>Completed</th>
            <th style="width: 150px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for subtask in subtasks %}
        <tr>
            <td>{{ subtask.task.title }}</td>
            <td>{{ subtask.title }}</td>
            <td>{{ subtask.completed|yesno:"✅,❌" }}</td>
            <td>
                <a href="{% url 'subtask-edit' subtask.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'subtask-delete' subtask.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No subtasks.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
