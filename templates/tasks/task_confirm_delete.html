{% extends "base.html" %}
{% block content %}
<div class="card p-3">
  <h4>Delete Task</h4>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'task-list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
