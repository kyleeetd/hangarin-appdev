{% extends "base.html" %}
{% block content %}
<h3>{% if view.object %}Edit Task{% else %}New Task{% endif %}</h3>
<form method="post" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-2">
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="{% url 'task-list' %}">Cancel</a>
  </div>
</form>
{% endblock %}
