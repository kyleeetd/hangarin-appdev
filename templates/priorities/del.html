{% extends "base.html" %}
{% block content %}
<div class="card p-4">
    <h2>Delete Priority</h2>
    <p>Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'priority-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
