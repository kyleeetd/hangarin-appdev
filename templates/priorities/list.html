{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Priorities</h2>
    <a href="{% url 'priority-add' %}" class="btn btn-primary">+ Add Priority</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Level</th>
            <th style="width: 150px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for priority in priorities %}
        <tr>
            <td>{{ priority.level }}</td>
            <td>
                <a href="{% url 'priority-edit' priority.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'priority-delete' priority.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center">No priorities found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
