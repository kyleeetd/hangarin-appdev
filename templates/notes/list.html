{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Notes</h2>
    <a href="{% url 'note-add' %}" class="btn btn-primary">+ Add Note</a>
</div>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Task</th>
            <th>Content</th>
            <th>Created</th>
            <th style="width: 150px;">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for note in notes %}
        <tr>
            <td>{{ note.task.title }}</td>
            <td>{{ note.content }}</td>
            <td>{{ note.created_at|date:"Y-m-d H:i" }}</td>
            <td>
                <a href="{% url 'note-edit' note.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'note-delete' note.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center">No notes yet.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
