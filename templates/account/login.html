{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
  <div class="card-body">
    <h4 class="card-title text-center mb-4">Login to Hangarin</h4>

    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <hr>
    <div class="text-center">
      <p>Or login with:</p>
      <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger w-100 mb-2">Google</a>
      <a href="{% provider_login_url 'github' %}" class="btn btn-outline-dark w-100">GitHub</a>
    </div>

    <div class="text-center mt-3">
      <p>Donâ€™t have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
    </div>
  </div>
</div>
{% endblock %}
