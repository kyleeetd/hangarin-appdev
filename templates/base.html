{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hangarin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
  <link rel="manifest" href="{% static 'manifest.json' %}">
  <meta name="theme-color" content="#000000">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}">Hangarin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="btn btn-light btn-sm me-2" href="{% url 'dashboard' %}">üè† Home</a></li>
        <li class="nav-item"><a class="btn btn-light btn-sm me-2" href="{% url 'task-list' %}">Tasks</a></li>
        <li class="nav-item"><a class="btn btn-light btn-sm me-2" href="{% url 'category-list' %}">Categories</a></li>
        <li class="nav-item"><a class="btn btn-light btn-sm me-2" href="{% url 'priority-list' %}">Priorities</a></li>
        <li class="nav-item"><a class="btn btn-light btn-sm me-2" href="{% url 'subtask-list' %}">SubTasks</a></li>
        <li class="nav-item"><a class="btn btn-light btn-sm me-2" href="{% url 'note-list' %}">Notes</a></li>

        {% if user.is_authenticated %}
          <li class="nav-item text-light me-2">Hi, {{ user.username }}!</li>
          <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="{% url 'account_logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="btn btn-outline-light btn-sm me-2" href="{% url 'account_login' %}">Login</a></li>
          <li class="nav-item"><a class="btn btn-light btn-sm" href="{% url 'account_signup' %}">Sign Up</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
if ("serviceWorker" in navigator) {
  window.addEventListener("load", function () {
    navigator.serviceWorker.register("{% static 'service-worker.js' %}");
  });
}
</script>
</body>
</html>
